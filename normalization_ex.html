<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="normalization_ex.js"></script>

<body>
    <form name="registerForm" action="register_ok.asp" method="post">
        <h1>sign up</h1><br>
        <input type="text" name="id" placeholder="id"> id <br>
        <input type="text" name="pw" placeholder="비밀번호"> 비밀번호<br>
        <input type="text" name="pw_ok" placeholder="비밀번호 확인"> 비밀번호 재확인<br>
        <input type="text" name="name" placeholder="name"> name <br>
        <input type="radio" name="gender" value="m" checked>남자 <input type="radio" name="gender" value="W"> 여자<br>
        <input type="text" name="email" placeholder="비상연락용 이메일"> 비상연락용 이메일 <br>
        <input type="text" name="phoneNumber" placeholder="휴대전화번호"> 휴대전화번호 <br>
        <input type="button" name="submitButton" value="가입하기"> <br>
    </form>
